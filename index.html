<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://th.bing.com/th/id/OIP.NMhMlw1aue9vzUepxWeCpAHaEK?rs=1&pid=ImgDetMain">
        </div>

        <div class="choice" id="paper">
            <img src="https://meghnad-mahata.github.io/Rock-Paper-Scissors-Game/paper.png">
        </div>

        <div class="choice" id="scissors">
            <img src="https://th.bing.com/th/id/OIP.hscI4opPCDkAljeLgshpoQHaHa?pid=ImgDet&w=178&h=178&c=7&dpr=1.5">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
